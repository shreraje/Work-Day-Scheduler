<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container center">

    <!-- Timeblocks go here -->

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="9">9 AM</div>
      <input class="description col-md-8" id='text9'></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="10">10 AM</div>
      <input class="description col-md-8" id='text10'></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="11">11 AM</div>
      <input class="description col-md-8" id="text11"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="12">12 PM</div>
      <input class="description col-md-8" id="text12"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="13">1 PM</div>
      <input class="description col-md-8" id="13"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="14">2 PM</div>
      <input class="description col-md-8" id="text2"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="15">3 PM</div>
      <input class="description col-md-8" id="text3"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="16">4 PM</div>
      <input class="description col-md-8" id="text4"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-md-1" id="17">5 PM</div>
      <input class="description col-md-8" id="text9"></input>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
