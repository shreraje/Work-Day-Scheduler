<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="9">9 AM</div>
      <textarea class="description col-lg-8" id='text9'></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="10">10 AM</div>
      <textarea class="description col-lg-8" id='text10'></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="11">11 AM</div>
      <textarea class="description col-lg-8" id="text11"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="12">12 PM</div>
      <textarea class="description col-lg-8" id="text12"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i>></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="1">1 PM</div>
      <textarea class="description col-lg-8" id="text1"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="2">2 PM</div>
      <textarea class="description col-lg-8" id="text2"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="3">3 PM</div>

      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="4">4 PM</div>
      <textarea class="description col-lg-8" id="text4"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time1" class="row time">
      <div class="hour col-lg-1" id="5">5 PM</div>
      <textarea class="description col-lg-8" id="text9"></textarea>
      <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
